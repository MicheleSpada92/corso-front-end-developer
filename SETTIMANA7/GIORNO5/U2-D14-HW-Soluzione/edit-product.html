<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Back Office Shop</title>
    <link rel="stylesheet" href="css/styleeditproduct.css">
</head>
<body>

    <h2>Edit Product</h2>

    <form id="editProductForm">
        <label for="editProductName">Name:</label>
        <input type="text" id="editProductName" required>

        <label for="editProductBrand">Brand:</label>
        <input type="text" id="editProductBrand" required>

        <label for="editProductPrice">Price:</label>
        <input type="number" id="editProductPrice" required>

        <button type="button" onclick="submitEditedProduct()">Save Changes</button>
    </form>

    <script src="js/edited-product.js"></script>
</body>
</html>
