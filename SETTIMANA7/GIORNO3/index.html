<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Collegamento al foglio di stile di Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Collegamento al tuo file CSS personalizzato -->
  <link rel="stylesheet" href="css/style.css">
  <title>Libreria Online</title>
</head>
<body>

  <div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="bookList">
      <!-- Qui saranno inserite dinamicamente le card dei libri -->
    </div>
  </div>

  <div id="cartContainer" class="container mt-2">
    <button class="btn btn-primary" onclick="toggleCart()">Visualizza Carrello</button>
    <div id="cartContent" class="d-none">
        
        <ul id="cartList" class="list-group">
            <!-- Qui saranno inseriti dinamicamente gli elementi del carrello -->
        </ul>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
